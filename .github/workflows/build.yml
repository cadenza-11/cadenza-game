name: Unity Build and Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release after build'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      release_tag:
        description: 'Tag number (e.g. v.1.0.0)'
        required: false
        default: 'v1.0.0'
        type: string
      release_name:
        description: 'Release name'
        required: true
        default: ''
        type: string
      release_description:
        description: 'Description of release'
        required: false
        default: ''
        type: string

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      # Git LFS
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      # Cache Library folder
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: ${{ env.REPO_NAME }}
          buildsPath: build

      # Create archive files for each platform
      - name: Create Windows zip
        if: matrix.targetPlatform == 'StandaloneWindows64'
        run: |
          cd build/${{ matrix.targetPlatform }}
          zip -r ../../${{ env.REPO_NAME }}-Windows.zip .

      - name: Create macOS tar
        if: matrix.targetPlatform == 'StandaloneOSX'
        run: |
          cd build/${{ matrix.targetPlatform }}
          tar -czf ../../${{ env.REPO_NAME }}-macOS.tar.gz .

      # Upload compressed archives
      - name: Upload Windows Archive
        if: matrix.targetPlatform == 'StandaloneWindows64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}-Windows.zip
          path: ${{ env.REPO_NAME }}-Windows.zip

      - name: Upload macOS Archive
        if: matrix.targetPlatform == 'StandaloneOSX'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}-macOS.tar.gz
          path: ${{ env.REPO_NAME }}-macOS.tar.gz

  release:
      permissions:
        contents: write
      needs: buildForAllSupportedPlatforms
      name: Create Release
      runs-on: ubuntu-latest
      if: github.event.inputs.create_release == 'true'
      steps:
        # Checkout for version info
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        # Download compressed archives
        - name: Download Archive Artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: ${{ env.REPO_NAME }}-*
            path: releases/
            merge-multiple: true

        # List downloaded files
        - name: List downloaded archives
          run: |
            echo "Downloaded release files:"
            ls -la releases/
            find releases/ -name "*.zip" -o -name "*.tar.gz"

        # Get version info from user input
        - name: Get Version Info
          id: version
          run: |
            VERSION="${{ github.event.inputs.release_tag }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Release version: $VERSION"

        # Create Release
        - name: Create Release
          uses: actions/create-release@v1
          id: create_release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ steps.version.outputs.version }}
            release_name: ${{ github.event.inputs.release_name }}
            body: |
              ## ${{ github.event.inputs.release_name }}

              ${{ github.event.inputs.release_description }}

              **Manual build triggered by:** ${{ github.actor }}
              **Build from commit:** ${{ github.sha }}
              **Build run:** #${{ github.run_number }}

            draft: false
            prerelease: false

        # Upload Release Assets
        - name: Upload Windows Build
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: releases/${{ env.REPO_NAME }}-Windows.zip
            asset_name: ${{ env.REPO_NAME }}-Windows.zip
            asset_content_type: application/zip

        - name: Upload macOS Build
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: releases/${{ env.REPO_NAME }}-macOS.tar.gz
            asset_name: ${{ env.REPO_NAME }}-macOS.tar.gz
            asset_content_type: application/gzip
