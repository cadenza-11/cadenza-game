name: Unity Build and Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release after build'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      release_tag:
        description: 'Release tag (e.g., v1.0.0) - only used if create_release is true'
        required: false
        default: 'v1.0.0'
        type: string

env:
  UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      # Git LFS
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      # Cache Library folder
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: ${{ env.REPO_NAME }}
          buildsPath: build

      # Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  release:
    needs: buildForAllSupportedPlatforms
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'
    steps:
      # Checkout for version info
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download all build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds/

      # List downloaded artifacts for debugging
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find builds/ -type f -name "*" | head -20

      # Get version info from user input
      - name: Get Version Info
        id: version
        run: |
          VERSION="${{ github.event.inputs.release_tag }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      # Create archive files for each platform
      - name: Create Windows zip
        run: |
          cd builds/Build-StandaloneWindows64
          zip -r ../../${{ env.REPO_NAME }}-Windows.zip .

      - name: Create macOS tar
        run: |
          cd builds/Build-StandaloneOSX
          tar -czf ../../${{ env.REPO_NAME }}-macOS.tar.gz .

      # Create Release
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            Manual build triggered by: ${{ github.actor }}
            Build from commit: ${{ github.sha }}
            Build run: #${{ github.run_number }}

          draft: false
          prerelease: false

      # Upload Release Assets
      - name: Upload Windows Build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.REPO_NAME }}-Windows.zip
          asset_name: ${{ env.REPO_NAME }}-Windows.zip
          asset_content_type: application/zip

      - name: Upload macOS Build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.REPO_NAME }}-macOS.tar.gz
          asset_name: ${{ env.REPO_NAME }}-macOS.tar.gz
          asset_content_type: application/tar.gz
